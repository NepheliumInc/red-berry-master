<body class="loginpage">

<div class="loginpanel">
    <div class="loginpanelinner">
        <div class="logo animate0 bounceIn"><img src="images/logo.png" alt="" /></div>
        <form data-bind="submit: viaAjax">
            <div class="inputwrapper login-alert">
                <div class="alert alert-error" data-bind="text: myMessage">Invalid username or password</div>
            </div>
            <div class="inputwrapper animate1 bounceIn">
                <input type="text" name="username" data-bind="value: uname" id="username" placeholder="Enter any username" />
            </div>
            <div class="inputwrapper animate2 bounceIn">
                <input type="password" name="password" id="password" data-bind="value: pass"  placeholder="Enter any password" />
            </div>
            <div class="inputwrapper animate3 bounceIn">
                <button type="submit">Sign In</button>
            </div>
            <div class="inputwrapper animate4 bounceIn">
                <div class="pull-right">Not a member? <a href="registration.html">Sign Up</a></div>
                <label><input type="checkbox" class="remember" name="signin" /> Keep me sign in</label>
            </div>
            
        </form>


    </div><!--loginpanelinner-->
</div><!--loginpanel-->

<div class="loginfooter">
    <p>&copy; 2013. Shamcey Admin Template. All Rights Reserved.</p>
</div>


<script type="text/javascript">
    var viewModel = {
        uname : ko.observable(),
        pass : ko.observable(),
        myMessage : ko.observable('asdas'),
        viaAjax : function() {
            var self= this;
            jQuery.get( "/rest/authentication/a/auth",{username:this.uname(),password:this.pass()}, function(data) {
                    self.myMessage(data['message']);
                    jQuery('.login-alert').fadeIn();

            });
        }
    };
    ko.applyBindings(viewModel);
</script>
</body>
</html>
